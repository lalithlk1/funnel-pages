    <style>
        /* RESET & BASE */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background-color: #050505; /* Dark Mode Background */
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* CONTAINER */
        .container {
            width: 100%;
            max-width: 440px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        /* TEXT */
        h1 { font-size: 26px; font-weight: 600; letter-spacing: -0.02em; margin-bottom: 10px; }
        p { font-size: 15px; color: #888; line-height: 1.5; margin-bottom: 24px; }

        /* VIDEO */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 */
            height: 0;
            background: #111;
            border-radius: 12px;
            border: 1px solid #222;
            margin-bottom: 24px;
            overflow: hidden;
        }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* BUTTONS */
        .btn-primary {
            display: block; width: 100%; background-color: #ffffff; color: #000000;
            padding: 14px; border-radius: 8px; font-weight: 600; text-decoration: none;
            font-size: 15px; transition: transform 0.1s ease, background-color 0.2s; margin-bottom: 12px;
        }
        .btn-primary:hover { background-color: #f0f0f0; transform: translateY(-1px); }

        .btn-secondary {
            display: inline-block; color: #666; font-size: 13px; text-decoration: none;
            transition: color 0.2s; padding: 8px;
        }
        .btn-secondary:hover { color: #fff; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
